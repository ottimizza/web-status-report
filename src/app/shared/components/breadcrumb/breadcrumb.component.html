<nav aria-label="breadcrumb" class="breadcrumb">
  <div class="content-wrapper m-0 w-100">
    <div class="container">
      <ol class="breadcrumb m-0 p-0">
        <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
          <a [routerLink]="[breadcrumb.url, breadcrumb.params]" class="">
            <span class="d-md-inline-block">
              {{ breadcrumb.label }}
            </span>
          </a>
        </li>
        <li *ngIf="append" class="breadcrumb-item">
          <a [routerLink]="append.params ? [append.url, append.params] : [append.url]" class="">
            <span class="d-md-inline-block">
              {{ append.label }}
            </span>
          </a>
        </li>
      </ol>
    </div>
  </div>
</nav>
