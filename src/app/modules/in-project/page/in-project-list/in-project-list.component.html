<app-breadcrumb [append]="breadcrumb"></app-breadcrumb>

<div class="mt-2 p-4">

  <app-complex-search-input
  [hackings]="hackings()"
  [defaultRule]="defaultRule"
  (filterApplied)="filterApply($event)"
  ></app-complex-search-input>
  <!-- <div class="mb-4" *ngIf="dataSource && dataSource.length"> -->
  <div class="mb-4">
    <mat-chip-list>
      <mat-chip *ngFor="let chip of filters" [selectable]="true" [removable]="true" (removed)="removeFilter(chip)">
        {{ chip.description }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>

</div>
