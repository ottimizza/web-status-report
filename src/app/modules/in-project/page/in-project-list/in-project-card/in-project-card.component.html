<div class="border-top pt-3 pb-2 integration-card">
  <div class="card-title">
    <h5 class="text-primary"><a [routerLink]="['/content/projetos/empresa', project.id]">({{ project.id }}) {{ project.integration }}</a></h5>
  </div>
  <div class="row w-100 m-0 content-field">
    <div class="col-10 p-0">
      <span class="status">{{ project.projectStatus }}</span>
      <div class="nowrap-container">
        <span>&nbsp;&nbsp;{{ project.pendingAction }}</span>
      </div>
    </div>
    <div class="col-2">
      <span class="float-right">{{ project.pendingActionDate }}</span>
    </div>
  </div>
</div>
